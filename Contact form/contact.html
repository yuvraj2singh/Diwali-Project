<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowy Floating Label Form</title>
    <link rel="stylesheet" href="contact.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap"
    rel="stylesheet"
  />
        
</head>
<body>
    <div class="nav">
      <h1 class="My_name">Yuvraj Singh</h1>
      <ul>
        <li>
          <li><a href="/index.html">Home</a></li>
        </li>
        
        <li><a id="contact" href="">Contact me</a></li>
      </ul>
    </div>

<div class="form-container">
    <h1>Mail me</h1>
    <form>
        <div class="form-group">
            <input type="text" id="name" required placeholder=" ">
            <label for="name">Full Name</label>
        </div>
        <div class="form-group">
            <input type="email" id="email" required placeholder=" ">
            <label for="email">Email Address</label>
        </div>
        <div class="form-group">
            <input type="tel" id="phone" required placeholder=" ">
            <label for="phone">Phone Number</label>
        </div>
        <div class="form-group">
            <textarea id="message" rows="3" required placeholder=" "></textarea>
            <label for="message">Message</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<footer >
    <div id="footer">
    <a href="https://www.linkedin.com/in/yuvrajs212/" target="_blank"><img src="/icons8-linkedin-48.png" alt=""></a>
    <a href="https://github.com/yuvraj2singh" target="_blank"><img src="/icons8-github-48.png" alt=""></a>
    <a href="mailto:yuvrajs2122005@gmail.com" target="_blank"><img src="/icons8-mail-48.png" alt=""></a>
    <a href="tel:+91 8306355477" target="_blank"><img src="/icons8-call-50.png" alt=""></a>
  </div>
  <p>Thank You for visiting</p>
  </footer>
  <script>
    const submit_btn=document.querySelector('.submit-btn');
    const input=document.querySelector('input');
    const textarea=document.querySelector("textarea");
    submit_btn.addEventListener('click',()=>{
      if(input.value!="" & textarea.value!=""){
        alert("Form Submitted Successfully")
      }
    })
  </script>
</body>
</html>
